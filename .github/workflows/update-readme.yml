name: Update README with Schedule

on:
  schedule:
    # 매주 평일(월~금) 한국시간 00:00 (일~목 UTC 15:00, KST = UTC+9)에 실행
    - cron: '0 15 * * 0-4'
  workflow_dispatch: # 수동 실행도 가능하도록

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 저장소에 커밋/푸시할 권한 필요

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 히스토리 가져오기

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "uv"

      - name: Install dependencies
        run: |
          uv sync

      - name: Generate README
        id: generate
        run: |
          uv run python freeboards/generate_readme.py
        continue-on-error: false

      - name: Check for changes
        id: check-changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected in README.md"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected in README.md"
            git diff README.md
          fi

      - name: Commit and push changes
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "자동 업데이트: 수강 일정 README 업데이트 [skip ci]"
          git push origin HEAD:main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Update README with Schedule

on:
  schedule:
    # 매주 평일(월~금) 한국시간 00:00 (일~목 UTC 15:00, KST = UTC+9)에 실행
    - cron: '0 15 * * 0-4'
  workflow_dispatch: # 수동 실행도 가능하도록

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 저장소에 커밋/푸시할 권한 필요

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # 전체 히스토리 가져오기

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          uv sync

      - name: Generate README
        run: |
          uv run python freeboards/generate_readme.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          # 최신 상태로 업데이트하고 README 재생성
          git fetch origin main
          git reset --hard origin/main
          # 최신 상태에서 README 다시 생성
          uv run python freeboards/generate_readme.py
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "자동 업데이트: 수강 일정 README 업데이트 [skip ci]"
            git push origin HEAD:main
          fi
